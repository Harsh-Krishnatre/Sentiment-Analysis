<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin-top: 80px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .result {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Sentiment Analysis</h2>
        <form method="post">
            <div class="mb-3">
                <label for="review" class="form-label">Enter your review</label>
                <textarea class="form-control" name="review" id="review" required>{{ review }}</textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict Sentiment</button>
            </div>
        </form>

        {% if prediction %}
            <div class="alert alert-info result text-center mt-4">
                <strong>Predicted Sentiment:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
